name: blog_server
description: Starting point for a Serverpod server.
# version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  serverpod: 2.1.1
  jaspr: ^0.13.3
  jaspr_serverpod: ^0.2.0

dev_dependencies:
  lints: ">=3.0.0 <5.0.0"
  build_runner: ^2.4.12
  jaspr_web_compilers: ^4.0.10
  jaspr_builder: ^0.13.3

jaspr:
  mode: server
  dev-command: dart bin/main.dart --apply-migrations
